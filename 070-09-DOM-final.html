<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--    <script src="js/jquery-3.3.1.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
	<div class="container">

		<h1>jQuery 70</h1>
		<section class="container section">
			<h1>Percorrer e DOM</h1>
			<p>percorrendo o DOM utilizando da jQuery</p>

			<div class="container">

				<ul class="enfase container">
					<li class="enfase2">item 1</li>
					<li class="enfase2">item 2</li>
					<li class="enfase2 enfase4">item 3 com enfase4</li>
					<li class="enfase2">item 4</li>
					<li class="enfase2">item 5</li>
					<li>
						<ul>
							<li class="enfase2 enfase3">item com enfase2 e enfase3.</li>
						</ul>

					</li>
				</ul>
			</div>
		</section>


		<script>

			let lis = $('ul.enfase').children('li')
			console.log("let lis = $('ul.enfase').children('li')")
			console.log(lis)

			console.log($('ul.enfase').find('li'))

			console.log($('li').parent())

			// ancestral de classe enfase4
			console.log($('.enfase4').parent())

			// ancestrais de classe container
			console.log($('.enfase3').parents('.container'))

			// varre parents até classe container mais próximo
			console.log($('.enfase3').closest('.container'))

			// varre parents até classe section
			console.log($('.enfase3').parentsUntil('.section'))

			// irmao anterior
			console.log($('.enfase4').prev())

			// irmao proximo
			console.log($('.enfase4').next())

			// todos irmaos anteriores
			console.log($('.enfase4').prevAll())

			// todos irmaos proximos
			console.log($('.enfase4').nextAll())

			// todos irmaos mesmo nivel
			console.log($('.enfase4').siblings())

			// busca irmaos ate um filtro seja encontrado
			console.log($('ul.enfase li').first().nextUntil('.enfase4').add('ul.enfase li.enfase4'))

			// add('ul.enfase li.enfase4')
			// força enfase4



		</script>
	</div>
</body>

</html>
