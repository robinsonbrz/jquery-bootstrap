<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        #animar {
            width: 350px;
            height: 250px;
            background: #ddd;
            padding: 15px;
            box-sizing: content-box;
        }
    </style>


</head>

<body>


    <div class="container">


        <button class="btn btn-primary mt-5">mostrar</button>
        <button class="btn btn-primary mt-5">esconder</button>
        <button class="btn btn-primary mt-5">toggle</button>

        <div id="animar"></div>
        <div id="output" class="mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>

        const animar = $('#animar')
        const btns = $('.btn')
        const output = $('#output')

        // set interval  vai executar a cada intervalo
        // nesse caso a cada 500 ms
        setInterval(() => {
            if (animar.is(':hidden')) {
                output.css('color', 'red').text('oculto')
            } else if (animar.is(':visible')) {
                output.css('color', 'green').text('visivel')
            }

        }, 500)

        btns.eq(0).on('click', function () {
            // mostra
            // metodo show e hide e toggle pode ter parametros de tempo 10000 10 segundos
            // slow e fast
            animar.text('animando').show('slow', function () {
                // função de callback
                $(this).text('')
            })
        })

        btns.eq(1).on('click', function () {
            // esconde
            animar.text('animando').hide(5000, function () {
                $(this).text('')
            })
        })

        btns.eq(2).on('click', function () {
            // toggle
            animar.text('animando').toggle(2000, function () {
                $(this).text('')
            })
        })

    </script>


</body>

</html>
