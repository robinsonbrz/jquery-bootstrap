<script>

    // chamada de método jQuery retorna o objeto jQuery

    //

    // outra forma seria colocar uma função dentro do jQuery q ele espera o carregamento
    $(function () {
        alert('dom carregado')
        var $h2 = $('h2').text('texto alterado no carregamento do DOM com jQuery')
    })


    const btn_jq1 = $('#btn-jq1')
    const btn_jq2 = $('#btn-jq2')
    const h2_jq = $('h2')
    //console.log(h2_jq)
    //console.log(btn_jq1)
    //console.log(btn_jq2)

    btn_jq2.on('click', function () {
        //console.log(h2_jq)
        h2_jq.hide(3000).css('background', 'red').css('color', 'white')
        // continua sendo um h1 com span inserdio
        $('h1').html("<span>Texto span</span>")
    })

    btn_jq1.on('click', function () {
        h2_jq.show(1000).css('background', 'green').css('color', 'black')

    })



</script>
