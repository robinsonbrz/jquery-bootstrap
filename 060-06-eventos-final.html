<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--    <script src="js/jquery-3.3.1.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<style>
		body {
			text-align: center;
		}

		.coordenadas {
			left: 5vw;
			width: 90vw;
			height: 50vh;
			background: #ccc;
			border: 2px solid black;
			position: absolute;
		}

		.valores {
			position: absolute;
			font-size: 30px;
			bottom: 10px;
			width: 100%;
			left: 0;
			border-top: 1px dotted black;
			height: 50px;
			display: none;
		}
	</style>

	<script>
		// não se utiliza arrow funtion dentro de listeners
		// no exemplo abaixo caso fosse utilizado referneciaria ao documento html 
		// e nao ao div .coordenadas
		$(function () {
			$('.coordenadas').mousemove(function (e) {

				var pos = $(this).offset()
				console.log(pos)
				console.log(e.clientX, e.clientY)

				var x = e.clientX - pos.left;
				var y = e.clientY - pos.top;

				$('.valores').html(` Coordenadas x: ${x} e y: ${y} `)

			})

			$('.coordenadas').mouseenter(function () {
				$('.valores').fadeIn()
			})

			$('.coordenadas').on('mouseleave', function () {
				$('.valores').fadeOut(1500)
			})

		})
	</script>
</head>

<body>
	<div class="container">

		<h1>jQuery 60</h1>
		<section>
			<p> Passe o Mouse sobre o retângulo </p>
			<div class="coordenadas"></div>
			<span class="valores"></span>
		</section>
	</div>
</body>

</html>
